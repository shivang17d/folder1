<!DOCTYPE html>
<html>

<head>
    <title>Hotel Search App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page" id="home">
        <div data-role="header">
            <h1>Hotel Search App</h1>
        </div>
        <div role="main" class="ui-content">
            <form id="search-form">
                <div data-role="fieldcontain">
                    <label for="location">Location:</label>
                    <input type="text" name="location" id="location">
                </div>
                <div data-role="fieldcontain">
                    <label for="price-range">Price Range:</label>
                    <select name="price-range" id="price-range">
                        <option value="">Any</option>
                        <option value="1">$0 - $50</option>
                        <option value="2">$51 - $100</option>
                        <option value="3">$101 - $150</option>
                        <option value="4">$151 - $200</option>
                    </select>
                </div>
                <div data-role="fieldcontain">
                    <label for="rating">Minimum Rating:</label>
                    <select name="rating" id="rating">
                        <option value="">Any</option>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>
                <button type="submit" data-theme="b">Search</button>
            </form>
        </div>
    </div>

    <div data-role="page" id="search-results">
        <div data-role="header">
            <h1>Search Results</h1>
        </div>
        <div role="main" class="ui-content">
            <ul data-role="listview" id="hotel-list"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
